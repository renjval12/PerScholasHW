<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Homework</title>
</head>

<body>
    <!-- beginning of create a circle section -->
    <input type="text" id="diameter-input" value="" placeholder="enter the diameter of your circle">
    <input type="text" id="circle-name" value="" placeholder="enter the circle name of your circle">

    <button onclick="createNewCircle(document.getElementById('circle-name').value)">create circle</button>
    <div id="circle"></div>
    <!-- end of create a circle section -->

    <!-- beginning of create a rectangle section -->
    <input type="text" id="rect-width" value="" placeholder="enter the width of your rectangle">
    <input type="text" id="rect-length" value="" placeholder="enter the length of your rectangle">
    <input type="text" id="rectangle-name" value="" placeholder="enter the name of your rectangle">

    <button onclick="createNewRectangle(document.getElementById('rectangle-name').value)">create rectangle</button>
    <div id="rectangle"></div>
    <!-- end of create a rectangle section -->

    <!-- beginning of create a square section -->
    <input type="text" id="square-width" value="" placeholder="enter the width of your square">
    <input type="text" id="square-name" value="" placeholder="enter the name of your square">

    <button onclick="createNewSquare(document.getElementById('square-name').value)">create square</button>
    <div id="square"></div>
    <!-- end of create a square section -->


    <script src="classes.js"></script>
</body>

</html>
